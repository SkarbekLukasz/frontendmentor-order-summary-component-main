<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="Hero" />
      <div class="order">
        <h1>Order summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plancost">
            <img src="./images/icon-music.svg" alt="Music icon" />
            <div class="paras">
              <h3 id="annual">Annual Plan</h3>
              <p id="cost">$59.99/year</p>
            </div>
          </div>
          <a href="">Change</a>
        </div>
        <button id="checkout">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SkarbekLukasz">Luke</a>.
    </div>
  </body>
</html>
